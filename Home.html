<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .bg-top {
            width: 100%;
            height: 100vh;
            background: url('Images/bg-02.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .navbar {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
        }
        .content {
            min-height: 130vh;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .bottom-bar {
            width: 100vw;
            height: 500px;
            background: linear-gradient(to bottom, transparent, white 20%);
            z-index: 2;
            margin: 0;
            padding: 0;
            margin-top: auto;
            margin-bottom: -50px;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        .action-button {
            position: absolute;
            bottom: 480px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 3;
        }
        .action-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="bg-top"></div>
    <nav class="navbar">
        <img src="Images/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="databases.html">Data Bases</a>
        </div>
    </nav>
    <div class="content">
        <h1>Welkom op de Homepagina</h1>
        <p>Hier kun je meer informatie vinden over deze site en de databases.</p>
        <button class="action-button">Take me there</button>
        <div class="bottom-bar"></div>
    </div>
</body>
</html>
